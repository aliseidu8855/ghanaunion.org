{% load static %}
<header>
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container">
            
            <!-- 1. Left Side: LOGO -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <div class="ghana-flag"></div>
                <span class="letter-g1">G</span><span class="letter-u">U</span><span class="letter-g2">G</span><span class="letter-m">M</span>
            </a>

            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 2. Center & Right Side Links -->
            <div class="collapse navbar-collapse" id="main-nav">
                <!-- Centered Navigation Links -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'membership:plans' %}">Membership</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'events:list' %}">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'news:list' %}">News</a></li>
                </ul>

                <!-- Right Aligned Action Links -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user me-1"></i> {{ user.first_name|default:user.username }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{% url 'profile' %}">My Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'account_login' %}" class="nav-link me-3">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'account_signup' %}" class="btn btn-primary btn-sm">Join Now</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
